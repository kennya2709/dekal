<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Artículos Disponibles - Dekal Studio</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
        <style>
          /* Agrega aquí el CSS proporcionado arriba */
        </style>
      </head>
      
<body>
  
 

  <main class="product-grid">
    <!-- Product 1 -->
    <div class="product-card">
      <div class="product-image">
        <img src="bag.jpg" alt="Product 1">
      </div>
      <div class="product-details">
        <h2 class="product-title">Tote bag</h2>
        <p class="product-price">$49.99</p>
        <p class="product-description">Una bolsa personalizada a tu manera</p>
        <div class="product-colors">
          <div class="color-swatch" style="background-color: #ed7dd3;"></div>
          <div class="color-swatch" style="background-color: #e15cff;"></div>
          <div class="color-swatch" style="background-color: #52baff;"></div>
        </div>
        <div class="product-sizes">
          <button class="size-button">S</button>
          <button class="size-button">M</button>
          <button class="size-button">L</button>
          <button class="size-button">XL</button>
        </div>
        <button class="add-to-cart-button" onclick="addToCart('Tote bag', 49.99)">Añadir al carrito</button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <div class="product-image">
        <img src="invitacion.jpg" alt="Product 2">
      </div>
      <div class="product-details">
        <h2 class="product-title">Invitaciones</h2>
        <p class="product-price">$29.99</p>
        <p class="product-description">Haz especial tu momento.</p>
        <div class="product-colors">
          <div class="color-swatch" style="background-color: #ed7dd3;"></div>
          <div class="color-swatch" style="background-color: #e15cff;"></div>
          <div class="color-swatch" style="background-color: #52baff;"></div>
        </div>
        <div class="product-sizes">
          <button class="size-button">S</button>
          <button class="size-button">M</button>
          <button class="size-button">L</button>
        </div>
        <button class="add-to-cart-button" onclick="addToCart('Invitaciones', 29.99)">Añadir al carrito</button>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <div class="product-image">
        <img src="vasos.jpg" alt="Product 3">
      </div>
      <div class="product-details">
        <h2 class="product-title">Vasos</h2>
        <p class="product-price">$89.99</p>
        <p class="product-description">Dale estilo a la hidratación.</p>
        <div class="product-colors">
          <div class="color-swatch" style="background-color: #ed7dd3;"></div>
          <div class="color-swatch" style="background-color: #e15cff;"></div>
          <div class="color-swatch" style="background-color: #52baff;"></div>
        </div>
        <div class="product-sizes">
          <button class="size-button">S</button>
          <button class="size-button">M</button>
          <button class="size-button">L</button>
        </div>
        <button class="add-to-cart-button" onclick="addToCart('Vasos', 89.99)">Añadir al carrito</button>
      </div>
    </div>

    <!-- Add more products as needed -->
  </main>

<!-- Cart Modal -->
<div id="cartModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #f8f9fa; border-bottom: 2px solid #ddc1ff; padding: 1.5rem;">
          <h5 class="modal-title" style="font-weight: bold; color: #343a40; font-family: 'Georgia', serif; font-size: 1.75rem;">Tu carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(60%);"></button>
        </div>
        <div class="modal-body" style="padding: 2rem; background-color: #fff; color: #343a40;">
          <div id="cartItems" class="list-unstyled" style="margin-bottom: 1.5rem;">
            <!-- Cart items will be dynamically added here -->
          </div>
          <div style="border-top: 2px solid #ddc1ff; padding-top: 1rem;">
            <p id="cartTotal" style="font-size: 1.5rem; font-weight: bold; color: #9953ef;">Total: $0.00</p>
          </div>
        </div>
        <div class="modal-footer" style="border-top: 2px solid #ddc1ff; padding: 1rem;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: #6c757d; border-color: #6c757d; border-radius: 25px; font-weight: bold; color: #fff;">Cerrar</button>
          <button type="button" class="btn btn-primary" style="background-color: #ddc1ff; border-color: #ddc1ff; border-radius: 25px; font-weight: bold; color: #fff;">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script>
    let cart = [];

    function addToCart(product, price) {
      cart.push({ product, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');
      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.product} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });

      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
      const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
      cartModal.show();
    }
  </script>
</body>
</html>
